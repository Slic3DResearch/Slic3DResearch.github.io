<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Slic3D Research</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/store">Store</a>
    </nav>
  </header>

  <main>
    <!-- Contact Section -->
    <section class="contact">
      <h1>Contact Us</h1>
      <form action="/send-message" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>

      <!-- Social Media Buttons Section -->
      <div class="social-buttons">
        <h2>Connect with Us</h2>
        <a href="https://www.youtube.com/channel/your-channel" target="_blank" aria-label="YouTube">
          <img src="/img/yt_logo_mono_light.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/your-instagram" target="_blank" aria-label="Instagram">
          <img src="/img/Instagram_Glyph_Black.png" alt="Instagram">
        </a>
      </div>
    </section>

    <!-- Call to Action Section -->
    <section class="cta">
      <h2>Get in Touch with Us</h2>
      <button onclick="window.location.href='/store'">Visit Our Store</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Slic3D Research</p>
    <p>*all "product" images are placeholders for testing purposes.</p>
  </footer>

  <!-- Optional: JavaScript for form confirmation -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission for example
      alert('Thank you for your message! We will get back to you shortly.');
      // Here you can handle sending the form data
      this.reset(); // Reset form after submission
    });
  </script>
</body>
</html>
