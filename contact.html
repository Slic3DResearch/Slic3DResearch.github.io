<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Slic3D Research</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about">About Me</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Contact Us</h2>

        <div class="social-links">
            <h3>Follow Us:</h3>
            <ul>
                <li><a href="https://www.instagram.com/your_username"><img src="img/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://www.youtube.com/channel/your_channel"><img src="img/youtube.png" alt="YouTube"></a></li>
                <!-- Add more social media icons and links as needed -->
            </ul>
        </div>

        <div class="contact-form">
            <h3>Contact Form:</h3>
            <form action="https://formsubmit.co/your-email@domain.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Slic3D Research. All rights reserved.</p>
            <p>Contact us at <a href="mailto:your-email@domain.com">your-email@domain.com</a></p>
        </div>
    </footer>
</body>
</html>
