<head>

  <title>Store - Slic3D Research</title>

<body>

    <!-- Store Section -->

      <h1>Our Products</h1>

          <img src="/img/product-placeholder1.png" alt="Product 1">

          <p>$XX.XX</p>
          <button onclick="addToCart('Product 1')">Add to Cart</button>

        </div>

        <!-- Placeholder for Product 4 -->
        <div class="product">
          <img src="/img/product-placeholder4.png" alt="Product 4">
          <h3>Product Title 4</h3>
          <p>$XX.XX</p>
          <button onclick="addToCart('Product 4')">Add to Cart</button>
        </div>

        <!-- Additional product placeholders can be added below as necessary -->
      </div>
    </section>

    <!-- Call to Action Section -->
    <section class="cta">
      <h2>Have Questions?</h2>
      <button onclick="window.location.href='/contact'">Contact Us</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Slic3D Research</p>
    <p>*all "product" images are placeholders for testing purposes.</p>
  </footer>

  <!-- JavaScript for handling functionality -->
  <script>
    // Function for adding items to the cart
    function addToCart(productName) {
      alert(productName + ' has been added to your cart!');
      // Additional functionality for actual cart management can be implemented here
    }
  </script>

</html>
