<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store - Slic3D Research</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Store Page Specific Styles */
    .store {
      padding: 50px 20px;
      background-color: #fff;
      text-align: center;
    }

    .store h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
      gap: 20px; /* Space between items */
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      text-align: left;
      transition: box-shadow 0.3s ease;
    }

    .product:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product p {
      font-size: 16px;
      margin: 0;
    }

    .product button {
      background-color: #3DD2E8;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #35BBC6;
    }
  </style>
</head>
