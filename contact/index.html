<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Slic3D Research</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/store">Store</a>
    </nav>
  </header>

  <main>
    <!-- Contact Section -->
    <section class="contact">
      <h1>Contact</h1>
      <form action="/send-message" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      </div>
      <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div>
          <!-- Align Subscribe checkbox -->
          <label for="subscribe">
              <input type="checkbox" name="subscribe" id="subscribe">
              Subscribe to receive updates
          </label>
      </div>
      <!-- Send button -->
       <button type="submit">Send (but doesn't work yet)</button>
      </form>

      <!-- Social Media Buttons Section -->
      <div class="social-buttons">
        <h2>Connect</h2>
        <a href="https://www.youtube.com/channel/your-channel" target="youtube.com" aria-label="YouTube">
          <img src="/img/yt_logo_mono_light.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/your-instagram" target="instagram.com" aria-label="Instagram">
          <img src="/img/Instagram_Glyph_Black.png" alt="Instagram">
        </a>
      </div>

      <section class="contact" style="padding: 30px;">
        <h2>Or try the google form</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeb2m63H192E8S4XZYw-6YzZr-AiyWOrAKnpFOnRS7Rn-ZVLw/viewform?embedded=true" 
        width="750" height="850" frameborder="0" marginheight="10" marginwidth="10" scrolling="no">Loadingâ€¦</iframe>
      </section>

    </section>

    <!-- Call to Action Section -->
    <section class="cta">
      <h2>Visit the store</h2>
      <button onclick="window.location.href='/store'">Visit Our Store</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Slic3D Research</p>
    <p>*All "product" images are placeholders for testing purposes.</p>
  </footer>

  <!-- Optional: JavaScript for form confirmation -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission for example
      alert("Thank you!");
      // Here you can handle sending the form data
      this.reset(); // Reset form after submission
    });
  </script>
</body>
</html>
