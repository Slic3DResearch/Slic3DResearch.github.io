<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Slic3D Research</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/store">Store</a>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to Slic3D Research</h1>
      <p>Innovating the future of 3D printing technology</p>
      <button onclick="window.location.href='/contact'">Learn More</button>
    </section>

    <!-- Features Section -->
    <section class="features">
      <h2>Our Features</h2>
      <div class="feature">
        <img src="/img/feature1.png" alt="High Precision">
        <p>High Precision</p>
      </div>
      <div class="feature">
        <img src="/img/feature2.png" alt="Speedy Prints">
        <p>Speedy Prints</p>
      </div>
      <div class="feature">
        <img src="/img/feature3.png" alt="Advanced Materials">
        <p>Advanced Materials</p>
      </div>
    </section>

    <!-- About Section -->
    <section class="about">
      <h2>About Us</h2>
      <p><a href="/about">Learn more about our mission and values.</a></p>
    </section>

    <!-- Call to Action Section -->
    <section class="cta">
      <h2>Get Started with Slic3D Research</h2>
      <button onclick="window.location.href='/contact'">Contact Us</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Slic3D Research</p>
  </footer>
</body>
</html>
